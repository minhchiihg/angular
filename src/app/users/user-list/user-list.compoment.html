<section class="container">
    <h3 class="">Danh sách User</h3>

    <button type="button" class="btn btn-success btn-add" routerLink="add">Thêm mới</button>

    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">STT </th>
                <th scope="col">Mã bệnh nhân</th>
                <th scope="col">Tên bệnh nhân</th>
                <th scope="col">Giới Tính</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Ngày đăng ký</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userData; let i = index ">
                <td>{{i + 1}}</td>
                <th scope="row">{{user.id}}</th>
                <td><a routerLink="/users/{{user.firstName}}">
                      {{user.firstName}}  {{user.lastName}} 
                    </a></td>
                <td>{{user.gender}}</td>
                <td>{{user.birthdate}}</td>
                <td>{{user.admissionDate}}</td>
                <td>{{user.status }}</td>
                <td>
                    <button type="submit mr-2" class="btn btn-danger btn-sm" (click)="removeOneUser(i)">Xóa</button>
                    <button type="submit" class="btn btn-primary btn-sm" routerLink="/users/{{i}}">Sửa</button>
                </td>
            </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item disabled">
            <a class="page-link" href="javascript:void(0)" tabindex="-1">Trước</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="javascript:void(0)">Tiếp</a>
          </li>
        </ul>
      </nav>
</section>
