<button type="button" class="btn btn-danger" routerLink="add">Thêm</button>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">STT </th>
            <th scope="col">Mã bệnh nhân</th>
            <th scope="col">Tên bệnh nhân</th>
            <th scope="col">Giới Tính</th>
            <th scope="col">Ngày sinh</th>
            <th scope="col">Ngày đăng ký</th>
            <th scope="col">Trạng thái</th>

        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let user of userData; let i = index ">
            <td>{{i + 1}}</td>
            <th scope="row">{{user.id}}</th>
            <td><a routerLink="/users/{{user.firstName}}">
                  {{user.firstName}}  {{user.lastName}} 
                </a></td>
            <td>{{user.gender}}</td>
            <td>{{user.birthdate}}</td>
            <td>{{user.admissionDate}}</td>
            <td>{{user.status }}</td>
            <td> <button type="submit " class="btn btn-danger btn-sm" (click)="removeOneUser(i)">Xóa</button></td>
            <td> <button type="submit " class="btn btn-primary btn-sm" routerLink="/users/{{i}}">Sửa</button>
            </td>
        </tr>
    </tbody>
</table>
